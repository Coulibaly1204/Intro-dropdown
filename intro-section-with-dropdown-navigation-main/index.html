<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
 
</head>
<body>
  <header>
    <div class="navbar">
      <div class="navbar-left">
        <div class="navbar-logo">
          <img src="images/logo.svg" alt="">

        </div>
        <div class="navbar-brand">
          <a href="">Feature</a>
          <a href="">Computer</a>
          <a href="">Careers</a>
          <a href="">About</a>
          

        </div>

      </div>
      <div class="navbar-right">
       <div class="navbar-right-login">
        <a href="">Login</a>

       </div>
       <div class="navbar-right-Register">
          <a href="">Register</a>

       </div>
        
      </div>


    </div>
  </header>
  



  <main>
    <div class="main-right">
      <div class="title-container">
          <div class="main-right-title">
              <h1>Make <br>  remote Work</h1>

           </div>
        </div>
      <div class="main-right-paragraph-container">
        <div class="main-right-paragraph">
          <p>Get your team in sync , no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>

        </div>
        

      </div>
      <div class="main-right-Learnmore-conatiner">
        <div class="main-right-Learn-more">
          <a href="">Learn More</a>

        </div>
      </div>
      <div class="main-right-logo-container">
        <div class="main-right-logo">
          <img src="images/client-databiz.svg" alt="">
          <img src="images/client-audiophile.svg" alt="">
          <img src="images/client-meet.svg" alt="">
          <img src="images/client-maker.svg" alt="">

        </div>

      </div>

    </div>

    <div class="main-left">
      <img src="images/image-hero-desktop.png" alt="">

    </div>



  </main>

 
</body>
</html>
